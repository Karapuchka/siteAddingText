<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karapuchka">
    <meta name="copyright" content="Artyom Kravets"><!-- Ссылка на макет: https://www.figma.com/file/yP3PMxJuhK0Q5QzNWkWgt3/Untitled?node-id=0%3A1 -->
    <link rel="stylesheet" href="styles/css/style.min.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <title>Заметки</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">

            <div class="container content-justify">

                <div class="add-note"> <!-- Кнопка "Добавить" -->

                   <div class="btn add-note__btn jsBtnAnimation no-active">
                        <svg width="31" height="38" viewBox="0 0 31 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 0.5H20C22.4853 0.5 24.5 2.51472 24.5 5V28C24.5 30.4853 22.4853 32.5 20 32.5H5C2.51472 32.5 0.5 30.4853 0.5 28V5C0.5 2.51472 2.51472 0.5 5 0.5Z" fill="white" stroke="black"/>
                            <line x1="3" y1="15.1979" x2="17" y2="15.1979" stroke="black"/>
                            <line x1="3" y1="10.1979" x2="12" y2="10.1979" stroke="black"/>
                            <line x1="3" y1="18.1979" x2="17" y2="18.1979" stroke="black"/>
                            <line x1="3" y1="21.1979" x2="17" y2="21.1979" stroke="black"/>
                            <circle cx="21.5" cy="28.5" r="9" fill="white" stroke="black"/>
                            <line x1="21.5" y1="24" x2="21.5" y2="33" stroke="black"/>
                            <line x1="26" y1="28.5" x2="17" y2="28.5" stroke="black"/>
                        </svg>
    
                        <span class="btn__text">Добавить</span>   

                   </div> 
                   
                   <!-- Модальное окно добавления заметки -->
                   <form name="addNote" class="add-note__modal">
                        <div class="add-note__modal__title">Новая запись</div>
                        <input name="addNoteTitle" type="text" class="add-note__modal__input" placeholder="Название">
                        <textarea name="addNoteSubTitle" class="add-note__modal__textarea" placeholder="Описание"></textarea>
                        <div name="addNoteBtn" class="add-note__modal__btn jsBtnAnimation">Добавить</div>
                   </form>
                </div>

                <div class="options content-justify">
                    
                    <div class="options__filter">  <!-- Кнопка "Фильтер" -->

                        <div id="filter-btn" class="btn options__filter-btn content-justify jsBtnAnimation  no-active">
                            <svg width="40" height="39" viewBox="0 0 40 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <line x1="4.37114e-08" y1="5.5" x2="25" y2="5.5" stroke="black"/>
                                <line x1="4.37114e-08" y1="5.5" x2="25" y2="5.5" stroke="black"/>
                                <line x1="35" y1="5.5" x2="40" y2="5.5" stroke="black"/>
                                <circle cx="29.5" cy="5.5" r="5" stroke="black"/>
                                <circle cx="12.5" cy="19.5" r="5" stroke="black"/>
                                <circle cx="24.5" cy="33.5" r="5" stroke="black"/>
                                <line y1="19.5" x2="7" y2="19.5" stroke="black"/>
                                <line x1="18" y1="19.5" x2="40" y2="19.5" stroke="black"/>
                                <path d="M30 33.5H40" stroke="black"/>
                                <line y1="33.5" x2="19" y2="33.5" stroke="black"/>
                            </svg>
    
                            <div class="btn__text">
                                <p class="options__filter-title">Фильтр</p>
                                
                            </div>
                        </div>
                            <!-- Модальное окно с фильтрем -->

                        <div class="options__filter-modal">

                            <div class="options__filter-modal__btn jsBtnAnimation" id="filter-modal-name">Название</div>
                            <div class="options__filter-modal__btn jsBtnAnimation" id="filter-modal-date-edit">Дата изменения</div>

                            <div class="content-justify">

                                <input class="options__filter-modal__radio-btn" type="radio" name="optionsFilterBtn" id="arrowUp">
                                <input class="options__filter-modal__radio-btn" type="radio" name="optionsFilterBtn" id="arrowDown">

                                <div class="options__filter-modal__btn__arrow options__filter-modal__btn__arrow--up jsBtnAnimation" id="filter-modal-arrow-up"></div>
                                <div class="options__filter-modal__btn__arrow options__filter-modal__btn__arrow--down jsBtnAnimation" id="filter-modal-arrow-down"></div>
                            
                            </div>
                        </div>
                    </div>
                    
                    <!-- Поиск -->
                    <input type="text" class="options__seacrh" placeholder="Поиск..."></input>
                </div>
            </div>
        </header>  
        <main class="main">
            <div class="main__slider container">
                <div class="main__slider-item">
                    <h1 class="note__title">Список заметок</h1>
                    <ul class="note-list"></ul>
                </div>
                <div class="main__slider-item"></div>
            </div>

            <!-- Шаблон заметки -->
            <template id="note-layout">
                <li class="note-list__item">
                    <div class="note-list__item__text">
                        <h4 class="note-list__item__title">Название</h4>
                        <h6 class="note-list__item__subtitle">Описание</h6>
                    </div>
                    <div class="note-list__item__date">Дата изменения</div>
                    <div class="note-list__item__btns">
                        <div class="note-list__item__btns__btn note__list__item__btns-edit">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="20.6919"  y="0.707107" width="3.64982" height="21.2403" rx="1.5"  transform="rotate(45 20.6919 0.707107)" stroke="black"/>
                                <path d="M1.67031 21.6709L5.95488 14.914L8.84786 18.1359L1.67031 21.6709Z" fill="black"/>
                                <line x1="4.96558" y1="21.5"    x2="22.9656"    y2="21.5"        stroke="black"/>
                            </svg>
                        </div>
                        <div class="note-list__item__btns__btn note__list__item__btns-delete">
                            <svg width="19" height="26" viewBox="0 0 19 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1.5"   y="6.5" width="16" height="19" rx="1.5" stroke="black"/>
                                <line x1="4.5"  y1="11" x2="4.5"   y2="21"     stroke="black"/>
                                <line x1="9.5"  y1="11" x2="9.5"   y2="21"     stroke="black"/>
                                <line x1="14.5" y1="11" x2="14.5"  y2="21"     stroke="black"/>
                                <rect x="0.5"   y="3.5" width="18" height="3"  rx="0.5" stroke="black"/>
                                <rect x="5.5"   y="0.5" width="8"  height="3"  rx="0.5" stroke="black"/>
                            </svg>                                
                        </div>
                    </div>
                </li>
            </template>

        </main>
        <footer class="footer">
            <div class="container content-justify">
                <div class="count-note">Всего записей: <span id="count-note__item">0</span></div>
                <div class="footer__btns-position">
                    <div id="position-btn-line" class="footer__btns-position__item"></div>
                    <div id="position-btn-cube" class="footer__btns-position__item"></div>
                </div>
            </div>
        </footer>

       
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script type="module" src="scripts/main.min.js" ></script>
</body>
</html>
