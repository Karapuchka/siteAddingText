<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karapuchka">
    <meta name="copyright" content="Artyom Kravets"><!-- Ссылка на макет: https://www.figma.com/file/yP3PMxJuhK0Q5QzNWkWgt3/Untitled?node-id=0%3A1 -->
    <link rel="stylesheet" href="styles/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <header class="container">
            <h1 class="wrapper-title">Search for a word in text</h1>
        </header>

        <main class="main container">
            <form class="form-search" name="formSearch" action="#" method="post" enctype="multipart/form-data">
                <div class="form-search__container">
                    <textarea class="form-search__textarea form-search__main" name="formSearchMainText" placeholder="Main text"></textarea>
                    <textarea class="form-search__textarea form-search__result" name="formSearchResult" placeholder="Result" readonly></textarea>
                </div>
                <textarea class="form-search__textarea form-search__value" name="formSearchTextToSearch" placeholder="Enter text to search"></textarea>
                <div class="form-search__btns">
                    <button class="form-search__btn">Search</button>
                    <button class="form-search__btn">Сhange</button>
                </div>
            </form>
        </main>

        <section class="container display-none">
            <p class="instruction-text"></p>
        </section>

        <footer class="container">
            <p class="instruction-btn">How to use?</p>
        </footer>
    </div>

    <script src="scripts/main.min.js"></script>
</body>
</html>
