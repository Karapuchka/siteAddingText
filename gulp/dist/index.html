<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles/style.min.css"><title>Notebook</title></head><body><div class="wrapper"><div class="preloader"><div class="preloader__content"><div class="user-icon"></div><div class="greetings">Привет</div></div></div><!-- Панель управления --><header class="header"><div class="header__control-panel"><div class="header__control-panel__btns"><div class="group-element"><select class="margin-right-10" name="fornFamily" id="forn-family"><option value="Arial">Arial</option><option value="Times">Times New Roman</option><option value="Calibri">Calibri</option><option value="Montserrat">Montserrat</option><option value="Roboto">Roboto</option><option value="Signika">Signika</option></select> <select class="margin-right-10" name="" id="font-size"><option value="8">8</option><option value="10">10</option><option value="12">12</option><option value="14">14</option><option value="16">16</option><option value="18">18</option><option value="20">20</option><option value="24">24</option><option value="28">28</option><option value="32">32</option><option value="38">38</option><option value="42">42</option></select></div><div class="group-element margin-childrean"><div class="btn" id="font-weight">Ж</div><div class="btn" id="font-style">К</div><div class="btn" id="font-decoration">Ч</div><div class="btn" id="font-color">А</div></div></div><div class="header__control-panel__label">Шрифт</div></div><div class="header__control-panel"><div class="header__control-panel__btns"><div class="group-element margin-childrean"><div class="btn btn--paragraf" id="paragraf-interval"></div><div class="btn btn--paragraf paragraf-list" id="paragraf-list-numbers"></div><div class="btn btn--paragraf paragraf-list" id="paragraf-list-markers"></div><div class="btn btn--paragraf paragraf-align" id="paragraf-align-left"></div><div class="btn btn--paragraf paragraf-align" id="paragraf-align-center"></div><div class="btn btn--paragraf paragraf-align" id="paragraf-align-right"></div><div class="btn btn--paragraf paragraf-align" id="paragraf-align-justify"></div></div></div><div class="header__control-panel__label">Абзац</div></div><div class="header__control-panel"><div class="header__control-panel__btns header__control-panel__btns--item-center"><div class="btn btn--paragraf" id="btn-option"></div></div><div class="header__control-panel__label">Настройки</div></div></header><!-- Рабоча панель --><main class="main"><div class="main__container"><div class="working-panel"><p class="paragraf active" contenteditable="true" tabindex="1" id="1"></p></div></div></main><div class="modal-option"><header class="modal-option__header"><div class="modal-option__header-title">Параметры</div><nav class="modal-option__header__menu"><div class="modal-option__header__menu__item modal-option__header__menu__item--active" id="modal-header-btn-user">Пользователь</div><div class="modal-option__header__menu__item" id="modal-header-btn-option">Оформление</div></nav></header><main class="modal-option__main"><div class="modal-option__main__slider-line"><div class="modal-option__main__slider-line__item"><div class="modal-option__main__slider-line__item__content"><label for="user-name" class="modal-option__main__slider-line__item__content__title">Имя пользователя:</label> <input id="user-name" type="text" class="modal-option__main__slider-line__item__content__input" placeholder="Введите имя"></div><div class="modal-option__main__slider-line__item__content"><label for="user-welcome-text" class="modal-option__main__slider-line__item__content__title">Приветственная фраза:</label> <input id="user-welcome-text" type="text" class="modal-option__main__slider-line__item__content__input" placeholder="Введите фразу"></div><div class="modal-option__main__slider-line__item__content"><label for="user-icon-img" class="modal-option__main__slider-line__item__content__title">Аватарка:</label> <input id="user-icon-img" type="text" class="modal-option__main__slider-line__item__content__input" placeholder="Ссылка на картинку"></div><div class="modal-option__main__slider-line__item__content"><div class="modal-option__main__slider-line__item__content__btn" id="btn-modal-user">Сохранить</div></div></div><div class="modal-option__main__slider-line__item"><div class="modal-option__main__slider-line__item__content"><label for="user-fon" class="modal-option__main__slider-line__item__content__title">Фон:</label> <input id="user-fon" type="text" class="modal-option__main__slider-line__item__content__input" placeholder="Ссылка на картинку"></div><div class="modal-option__main__slider-line__item__content"><label for="user-color" class="modal-option__main__slider-line__item__content__title">Цвет основной темы сайта</label> <input type="color" id="user-color"></div><div class="modal-option__main__slider-line__item__content"><label for="border-element"><input type="checkbox" id="border-element">Закругленные углы в дизайне</label></div><div class="modal-option__main__slider-line__item__content"><div class="modal-option__main__slider-line__item__content__btn" id="btn-modal-user">Сохранить</div></div></div></div></main></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script><script type="module" src="scripts/main.min.js"></script></body></html>
